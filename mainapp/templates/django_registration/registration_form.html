{% extends 'django_registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container col-5">
<div class="card">
<div class="card-header " style="text-align:center;"><h2>User Registration</h2></div>
<div class="card-body">
<form method="post" action="/accounts/register/">{% csrf_token %}
{%bootstrap_form form%}

<p>
Registered? <a href="/accounts/login/">Login</a>
</p>
<button class="btn btn-success">Register</button>
</form>
</div>
</div>
</div>
{% endblock  %}
